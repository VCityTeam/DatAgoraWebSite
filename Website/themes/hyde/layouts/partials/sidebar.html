<!-- sidebar start -->
<aside class="sidebar">
  <!-- Removed sticky mode for the content to flow from top to bottom -->
  <div class="container">
    <div class="sidebar-about">
      <a href="https://www.grandlyon.com/">
        <img src="/logo_gl_blanc.png" alt="">
      </a>
      <a href="https://www.universite-lyon.fr/">
        <img src="https://www.universite-lyon.fr/uas/ksup/LOGO2/logoUdlBlanc.svg" alt="">
      </a>
      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
  </div>
  <nav><ul class="sidebar-nav">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
          <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
              <a href="{{ .URL | safeURL | relURL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
          </li>
          <ul class="sub-menu">
              {{ range .Children }}
                  <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                      <a href="{{ .URL | safeURL | relURL }}">{{ .Name }}</a>
                  </li>
              {{ end }}
          </ul>
      {{ else }}
          <li><a href="{{ .URL | safeURL |relURL }}">{{ .Pre }}<span>{{ .Name }}</span></a></li>
      {{ end }}
    {{ end }}

    </br>
    {{partial "i18n.html" . }}
  </ul></nav>
</aside>
